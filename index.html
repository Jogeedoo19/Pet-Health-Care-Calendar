<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Health Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f7f7fa 0%, #b9b2c0 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #06208a 0%, #4d6cd1 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .pet-name {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .pet-name:hover {
            background: rgba(255,255,255,0.2);
        }

        .pet-name-input {
            font-size: 24px;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-align: center;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f5f5f5;
            border: none;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            border-bottom: 3px solid #0b269f;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav button {
            background: #2fbd34;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .calendar-nav button:hover {
            background: #238225;
        }

        .current-month {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .day-header {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            background: white;
        }

        .day:hover {
            border-color: #4a67e7;
            transform: translateY(-2px);
        }

        .day.other-month {
            opacity: 0.3;
        }

        .day.today {
            border-color: #667eea;
            border-width: 3px;
        }

        /* New visual states */
        .day.all-given {
            background: #d4edda !important;
            border-color: #28a745;
        }

        .day.some-pending {
            border: 3px solid #dc3545 !important;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { border-color: #dc3545; }
            50% { border-color: #ff6b6b; }
        }

        .day-number {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .day-indicators {
            display: flex;
            gap: 3px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .indicator.vet {
            background: #dc3545;
        }

        .indicator.med {
            background: #007bff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn {
            background: #66c7ea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: #196a9f;
        }

        .event-list {
            margin-top: 20px;
        }

        .event-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .event-item.vet {
            border-left-color: #dc3545;
        }

        .event-item.med {
            border-left-color: #007bff;
        }

        .event-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .event-details {
            font-size: 14px;
            color: #666;
        }

        .event-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }

        .notification-btn {
            background: #28a745;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            width: 100%;
        }

        .notification-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        /* Popup for multiple meds */
        #medPopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        #medPopup h3 {
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        #medSearch {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .med-option {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .med-option:hover {
            background: #f0f4ff;
        }

        .med-option input[type="checkbox"] {
            transform: scale(1.4);
        }

        #medPopupOverlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 999;
            display: none;
        }

        @media (max-width: 600px) {
            .day-number { font-size: 14px; }
            .indicator { width: 6px; height: 6px; }
            .tab { font-size: 14px; padding: 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="pet-name" id="petNameDisplay">My Pet</div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('calendar')">Calendar</button>
            <button class="tab" onclick="switchTab('addVet')">Add Vet Visit</button>
            <button class="tab" onclick="switchTab('addMed')">Add Medication</button>
        </div>

        <div class="content">
            <!-- Calendar Tab -->
            <div id="calendar" class="tab-content active">
                <button class="notification-btn" id="enableNotifications" onclick="requestNotificationPermission()">
                    Enable Notifications
                </button>
                
                <div class="calendar-nav">
                    <button onclick="changeMonth(-1)">Prev</button>
                    <div class="current-month" id="currentMonth"></div>
                    <button onclick="changeMonth(1)">Next</button>
                </div>
                
                <div class="calendar" id="calendarGrid"></div>
                
                <div class="event-list" id="eventList"></div>
            </div>

            <!-- Add Vet Visit Tab -->
            <div id="addVet" class="tab-content">
                <h2>Add Veterinary Appointment</h2>
                <form onsubmit="addVetAppointment(event)">
                    <div class="form-group">
                        <label>Appointment Title *</label>
                        <input type="text" id="vetTitle" required placeholder="e.g., Annual checkup">
                    </div>
                    <div class="form-group">
                        <label>Date *</label>
                        <input type="date" id="vetDate" required>
                    </div>
                    <div class="form-group">
                        <label>Time *</label>
                        <input type="time" id="vetTime" required>
                    </div>
                    <div class="form-group">
                        <label>Notes (optional)</label>
                        <textarea id="vetNotes" placeholder="Any special instructions"></textarea>
                    </div>
                    <button type="submit" class="btn">Add Appointment</button>
                </form>
            </div>

            <!-- Add Medication Tab -->
            <div id="addMed" class="tab-content">
                <h2>Add Medication Course</h2>
                <form onsubmit="addMedication(event)">
                    <div class="form-group">
                        <label>Medication Name *</label>
                        <input type="text" id="medName" required placeholder="e.g., Amoxicillin">
                    </div>
                    <div class="form-group">
                        <label>Start Date *</label>
                        <input type="date" id="medStart" required>
                    </div>
                    <div class="form-group">
                        <label>Number of Days *</label>
                        <input type="number" id="medDays" required min="1" placeholder="e.g., 10">
                    </div>
                    <button type="submit" class="btn">Add Medication</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Multiple Meds Popup -->
    <div id="medPopupOverlay" onclick="closeMedPopup()"></div>
    <div id="medPopup" style="display:none;">
        <h3>Select Medication to Mark</h3>
        <input type="text" id="medSearch" placeholder="Type to filter (e.g., gastro, vitamin)" autofocus>
        <div id="medOptions"></div>
    </div>

    <script>
        const storage = {
            async get(key) {
                if (typeof window.storage !== 'undefined') {
                    try {
                        const result = await window.storage.get(key);
                        return result ? JSON.parse(result.value) : null;
                    } catch (e) { return null; }
                } else {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : null;
                }
            },
            async set(key, value) {
                if (typeof window.storage !== 'undefined') {
                    try { await window.storage.set(key, JSON.stringify(value)); }
                    catch (e) { console.error(e); }
                } else {
                    localStorage.setItem(key, JSON.stringify(value));
                }
            }
        };

        let currentDate = new Date();
        let appointments = [];
        let medications = [];
        let petName = 'My Pet';

        async function init() {
            await loadData();
            setupPetNameEdit();
            renderCalendar();
            checkNotifications();
            setInterval(checkNotifications, 60000);
        }

        async function loadData() {
            petName = await storage.get('petName') || 'My Pet';
            appointments = await storage.get('appointments') || [];
            medications = await storage.get('medications') || [];
            document.getElementById('petNameDisplay').textContent = ` ${petName}`;
        }

        function setupPetNameEdit() {
            const display = document.getElementById('petNameDisplay');
            display.addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'text';
                input.value = petName;
                input.className = 'pet-name-input';
                input.addEventListener('blur', async () => {
                    petName = input.value.trim() || 'My Pet';
                    await storage.set('petName', petName);
                    display.textContent = ` ${petName}`;
                    display.style.display = 'inline-block';
                    input.remove();
                });
                input.addEventListener('keypress', e => e.key === 'Enter' && input.blur());
                display.style.display = 'none';
                display.parentNode.insertBefore(input, display);
                input.focus();
                input.select();
            });
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        function getMedsForDate(dateStr) {
            return medications.filter(med => {
                const start = new Date(med.startDate);
                const date = new Date(dateStr);
                const diffDays = Math.floor((date - start) / (1000 * 60 * 60 * 24));
                return diffDays >= 0 && diffDays < med.days;
            });
        }

        function isDoseGiven(med, dateStr) {
            return med.givenDates.includes(dateStr);
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            document.getElementById('currentMonth').textContent = 
                currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                const h = document.createElement('div');
                h.className = 'day-header';
                h.textContent = day;
                grid.appendChild(h);
            });

            const prevMonthDays = new Date(year, month, 0).getDate();
            for (let i = firstDay - 1; i >= 0; i--) {
                grid.appendChild(createDayElement(prevMonthDays - i, month - 1, year, true));
            }

            for (let i = 1; i <= daysInMonth; i++) {
                grid.appendChild(createDayElement(i, month, year, false));
            }

            const remaining = 42 - grid.children.length;
            for (let i = 1; i <= remaining; i++) {
                grid.appendChild(createDayElement(i, month + 1, year, true));
            }

            renderEventList();
        }

        function createDayElement(dayNum, month, year, isOtherMonth) {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(dayNum).padStart(2, '0')}`;
            const todayStr = new Date().toISOString().split('T')[0];

            const day = document.createElement('div');
            day.className = 'day';
            if (isOtherMonth) day.classList.add('other-month');
            if (dateStr === todayStr && !isOtherMonth) day.classList.add('today');

            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = dayNum;
            day.appendChild(dayNumber);

            const indicators = document.createElement('div');
            indicators.className = 'day-indicators';

            const hasVet = appointments.some(a => a.date === dateStr);
            if (hasVet) {
                const dot = document.createElement('div');
                dot.className = 'indicator vet';
                indicators.appendChild(dot);
            }

            const meds = getMedsForDate(dateStr);
            meds.forEach(() => {
                const dot = document.createElement('div');
                dot.className = 'indicator med';
                indicators.appendChild(dot);
            });

            day.appendChild(indicators);

            // Visual state logic
            if (meds.length > 0 && !isOtherMonth) {
                const allGiven = meds.every(m => isDoseGiven(m, dateStr));
                const somePending = meds.some(m => !isDoseGiven(m, dateStr));

                if (allGiven) {
                    day.classList.add('all-given');
                } else if (somePending) {
                    day.classList.add('some-pending');
                }
            }

            if (!isOtherMonth) {
                day.addEventListener('click', () => handleDayClick(dateStr, meds));
            }

            return day;
        }

        async function handleDayClick(dateStr, meds) {
            if (meds.length === 0) return;

            if (meds.length === 1) {
                const med = meds[0];
                const idx = med.givenDates.indexOf(dateStr);
                if (idx > -1) {
                    med.givenDates.splice(idx, 1);
                } else {
                    med.givenDates.push(dateStr);
                }
                await storage.set('medications', medications);
                renderCalendar();
            } else {
                showMedPopup(dateStr, meds);
            }
        }

        function showMedPopup(dateStr, meds) {
            const popup = document.getElementById('medPopup');
            const overlay = document.getElementById('medPopupOverlay');
            const optionsDiv = document.getElementById('medOptions');
            const searchInput = document.getElementById('medSearch');

            optionsDiv.innerHTML = '';
            searchInput.value = '';

            meds.forEach(med => {
                const isGiven = isDoseGiven(med, dateStr);
                const div = document.createElement('div');
                div.className = 'med-option';
                div.innerHTML = `
                    <input type="checkbox" ${isGiven ? 'checked' : ''} data-id="${med.id}">
                    <span>${isGiven ? '✓' : '○'} ${med.name}</span>
                `;
                div.onclick = (e) => {
                    e.stopPropagation();
                    toggleMedDose(med.id, dateStr);
                };
                optionsDiv.appendChild(div);
            });

            searchInput.oninput = () => {
                const term = searchInput.value.toLowerCase();
                document.querySelectorAll('.med-option').forEach(opt => {
                    const text = opt.textContent.toLowerCase();
                    opt.style.display = text.includes(term) ? 'flex' : 'none';
                });
            };

            popup.style.display = 'block';
            overlay.style.display = 'block';
            searchInput.focus();
        }

        function closeMedPopup() {
            document.getElementById('medPopup').style.display = 'none';
            document.getElementById('medPopupOverlay').style.display = 'none';
            renderCalendar();
        }

        async function toggleMedDose(medId, dateStr) {
            const med = medications.find(m => m.id === medId);
            if (!med) return;

            const idx = med.givenDates.indexOf(dateStr);
            if (idx > -1) {
                med.givenDates.splice(idx, 1);
            } else {
                med.givenDates.push(dateStr);
            }
            await storage.set('medications', medications);
            renderCalendar(); // Will refresh popup too
        }

        // Close popup with Escape
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeMedPopup();
        });

        async function addVetAppointment(e) {
            e.preventDefault();
            const apt = {
                id: Date.now(),
                title: document.getElementById('vetTitle').value,
                date: document.getElementById('vetDate').value,
                time: document.getElementById('vetTime').value,
                notes: document.getElementById('vetNotes').value
            };
            appointments.push(apt);
            await storage.set('appointments', appointments);
            e.target.reset();
            switchTab('calendar');
            renderCalendar();
        }

        async function addMedication(e) {
            e.preventDefault();
            const med = {
                id: Date.now(),
                name: document.getElementById('medName').value.trim(),
                startDate: document.getElementById('medStart').value,
                days: parseInt(document.getElementById('medDays').value),
                givenDates: []
            };
            medications.push(med);
            await storage.set('medications', medications);
            e.target.reset();
            switchTab('calendar');
            renderCalendar();
        }

        function renderEventList() {
            const list = document.getElementById('eventList');
            list.innerHTML = '<h3>Upcoming Events</h3>';

            const today = new Date().toISOString().split('T')[0];
            const upcoming = appointments.filter(a => a.date >= today)
                .sort((a,b) => a.date.localeCompare(b.date));

            upcoming.forEach(apt => {
                const item = document.createElement('div');
                item.className = 'event-item vet';
                item.innerHTML = `
                    <div class="event-title">${apt.title}</div>
                    <div class="event-details">
                        ${new Date(apt.date).toLocaleDateString()} at ${apt.time}
                        ${apt.notes ? `<br>${apt.notes}` : ''}
                    </div>
                    <button class="event-delete" onclick="deleteAppointment(${apt.id})">Delete</button>
                `;
                list.appendChild(item);
            });

            medications.forEach(med => {
                const item = document.createElement('div');
                item.className = 'event-item med';
                const given = med.givenDates.length;
                item.innerHTML = `
                    <div class="event-title">${med.name}</div>
                    <div class="event-details">
                        ${med.days}-day course from ${new Date(med.startDate).toLocaleDateString()}
                        <br>Progress: ${given}/${med.days} doses
                    </div>
                    <button class="event-delete" onclick="deleteMedication(${med.id})">Delete</button>
                `;
                list.appendChild(item);
            });
        }

        async function deleteAppointment(id) {
            appointments = appointments.filter(a => a.id !== id);
            await storage.set('appointments', appointments);
            renderCalendar();
        }

        async function deleteMedication(id) {
            medications = medications.filter(m => m.id !== id);
            await storage.set('medications', medications);
            renderCalendar();
        }

        async function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                const perm = await Notification.requestPermission();
                if (perm === 'granted') {
                    document.getElementById('enableNotifications').textContent = 'Notifications Enabled';
                    document.getElementById('enableNotifications').disabled = true;
                }
            }
        }

        function checkNotifications() {
            if (Notification.permission !== 'granted') return;

            const today = new Date().toISOString().split('T')[0];
            const medsToday = getMedsForDate(today);
            const pendingToday = medsToday.filter(m => !m.givenDates.includes(today));

            if (pendingToday.length > 0) {
                const hour = new Date().getHours();
                if (hour >= 8 && hour < 22) {
                    const names = pendingToday.map(m => m.name).join(', ');
                    new Notification(`Medication Reminder for ${petName}`, {
                        body: `Give: ${names}`,
                        icon: ''
                    });
                }
            }
        }

        init();
    </script>
</body>
</html>
